            <!----search bar start------>

  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>

    <!----search bar end------>
</nav>
    <!----navbar end------>


    <!----Alerts start------>

<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Hello!</strong> Welcome to Textutils you can do anything with your text.
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

    <!----Alerts End------>

<!--div container start-->
 <div class="container">

<!--  Text area start -->
   <form action='analyze' method='post'> {% csrf_token %}

      <div class="form-group">
        <label for="exampleFormControlTextarea1">Enter your text here:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="7" name="text"></textarea>
      </div>

<!--  Text area end -->

<!--swtiches start-->

<!--swtich 1-->

<div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch1" name="removeline">
  <label class="custom-control-label" for="customSwitch1">Remove Line</label>
</div>

<!--swtich 2-->

<div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch2" name="removepunc">
  <label class="custom-control-label" for="customSwitch2">Remove Punctuations</label>
</div>

<!--swtich 3-->

<div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch3" name="uppercase">
  <label class="custom-control-label" for="customSwitch3">Uppercase</label>
</div>

<!--swtich 4-->

<div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch4" name="spaceremover">
  <label class="custom-control-label" for="customSwitch4">Space Remover</label>
</div>

<!--swtich 5-->

<div class="custom-control custom-switch">
  <input type="checkbox" class="custom-control-input" id="customSwitch5" name="count">
  <label class="custom-control-label" for="customSwitch5">Counting Words</label>
</div>
<!--   swtiches ended-->

<!-- Submit Button -->
   <button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
</form>
 </div>

<!--div container end-->



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
